<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="result">
    
      <h3>Your Result</h3>
      <p class="num-1">76</p>
      <p class="num-2">of 100</p>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    
      <h3 id="titulo-2">Summary</h3>
    
      <div id="react">
        <img src="assets/images/icon-reaction.svg" alt="react"> 
        <p id="frase">
          Reaction
          <span>80 / 100</span>
        </p>
      </div>
    
      <div id="memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <p id="frase">
          Memory
          <span>92 / 100</span>
        </p>
      </div>
    
      <div id="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <p id="frase">
         Verbal
          <span>61 / 100</span>
        </p>
      </div>
    
      <div id="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>
          Visual
          <span>72 / 100</span>
        </p>
      </div>
    
      <button>Continue</button>
    
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
